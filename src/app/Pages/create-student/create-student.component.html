<div class="container">
    <div class="row justify-content-center">
        <p class="h1 text-center">Create new Student</p>
        <hr>

        <div class="col-md-6">
            <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" name="name" id="name"
                    [(ngModel)]="student.name"
                     class="form-control">
                </div>

                <div class="form-group">
                    <label>Address:</label>
                    <input type="text" name="address" id="name" 
                    [(ngModel)]="student.address"
                    class="form-control">
                </div>

                <div class="form-group">
                    <label>Course:</label>
                    <input type="course" name="name" id="name" 
                    [(ngModel)]="student.course"
                    class="form-control">
                </div>

                <div class="form-group">
                    <label>Phone:</label>
                    <input type="number" name="phone" id="name"
                    [(ngModel)]="student.phone"
                     class="form-control">
                </div>

                <button mat-raised-button color="primary">Save</button>
            </form>

        </div>
    </div>
   
</div>
